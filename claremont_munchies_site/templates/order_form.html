<html><head><script>

var current_item = "";
var order = [];
var num_items = 0;

function update_order(argument)
{
    if(argument == "burger"){
	if(document.getElementById("1").checked == true) current_item = current_item + " Burger (";
	else if(document.getElementById("2").checked == true) current_item = current_item + " Double Double (";
	else if(document.getElementById("3").checked == true) current_item = current_item + " Triple Double (";
	else if(document.getElementById("4").checked == true) current_item = current_item + " Quadruple Double (";
	
	if(document.getElementById("onions").checked == true) current_item = current_item + "Onions";
	if(document.getElementById("cheese").checked == true) current_item = current_item + " Cheese, ";
	if(document.getElementById("lettuce").checked == true) current_item = current_item + " Lettuce, ";
	if(document.getElementById("tomatoes").checked == true) current_item = current_item + " Tomatoes, ";
	if(document.getElementById("grilled_onions").checked == true) current_item = current_item + " Grilled Onions, ";
	if(document.getElementById("spread").checked == true) current_item = current_item + "Spread";

	current_item = current_item + ")";
	add_item(current_item);
	current_item = "";
    }
    
    if(argument == "drink"){
	var drink_menu = document.getElementById("drink");
	var drink = drink_menu.options[drink_menu.selectedIndex].value;
	
	var size_menu = document.getElementById("size");
	var size = size_menu.options[size_menu.selectedIndex].value;
	
	current_item = size + " " + drink;
	add_item(current_item);
	current_item = "";
    }
}

</script>

$(document).ready(function (){

	} else if ($(this).val() == "Fries") {
	    $("#BurgerMenu").hide();
	    $("#DrinkMenu").hide();

<script>

function add_item(string_to_add) {
    var list = document.getElementById('order_display');
    var entry = document.createElement('li');
    entry.appendChild(document.createTextNode(string_to_add));
    list.appendChild(entry);
    num_items++;
}

function clear_order(){
	var list = document.getElementById('order_display');
	var list = document.getElementById("order_display").getElementsByTagName("li");
	list[num_items-1].parentNode.removeChild(list[num_items-1]);
	num_items--;
		
}
</script>
