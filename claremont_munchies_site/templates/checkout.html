<html><head></head><body><div id="order_container" style="position:absolute; width:598px; left:100px; top:47px; height:453px; border-image:initial; border:1px groove #000000; " >
<div id="orders" align="center" >Your Order: </div>  
		
		{% for index, order in orders.items %}
		    
		   
		    <table id="order_table" ><tbody><tr>
		    
		    {% if order.food == "Shake" %}
		    <td><b>{%if order.type%}<!--FLUXDJANGOVARIABLESTYLECODEorder.type}} {% endif %}{{order.food}}</b></td>
		    {%endif%}
		    {% if order.food == "Drink" %}
		    <td><b>{{order.type}} </b></td>
		    {% endif%}
		    {% if order.food == "Cheeseburger" or order.food == "Hamburger" %}
		    <td><b>{{order.food}}, {{order.type}}</b></td>
		    {% endif%}
		    {% if order.food == "French Fries" %}
		    <td><b>{{order.food}}</b></td>
		    {%endif%}
		    
		    <td id="price_col" >{{order.price}}</td> </tr>
		    
		    {% if order.animal == 'yes' %}
		    <tr><td id="added_desc" >Animal Style</td></tr>{% endif %}
		    
		    {% if order.food == 'Drink' %}
		    <tr><td id="added_desc" >{{order.size--&gt;</td></tr>
		    {% endif %}
		    
		    {% if order.desc %}
		    <tr><td id="added_desc" ><i>{{order.desc--&gt;</i></td></tr>
		    {% endif %}
		    
		    <tr></tr></tbody></table><p></p>
		    
		{% endfor %}
		{{order_total_desc}}



<form action="" method="POST" style="position:inherit; left:201px; top:328px; " >{% csrf_token %}
  <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_csMu8pSudNNjdOMLJUXUKp0f" data-amount="{{order_total}}" data-name="Claremont Munchies" data-description="{{order_total_desc}}" data-image="/128x128.png" >
  </script>
  
  </form></div>
  
</body></html>
